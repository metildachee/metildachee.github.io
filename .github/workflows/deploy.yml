name: Deploy

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - uses: actions/checkout@v4

      # 3️⃣ Install pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      # 4️⃣ Install dependencies
      - name: Install dependencies
        run: |
          cd heart2home
          pnpm install

      # 5️⃣ Build the Vite app
      - name: Build Vite App
        run: |
          cd heart2home
          pnpm run build


          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: |
            .                     # Root files (including your main index.html)
            heart2home/dist/  # Built Vite app
          keep_files: true