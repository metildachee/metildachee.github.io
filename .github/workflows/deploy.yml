name: Deploy

on:
  push:
    branches: [ "main" ] # or "master" if that's your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # Build and deploy your React app
      - name: Deploy React app
        run: |
          cd heart2home
          npm install
          npm run build
          npm run deploy
          
      # Deploy your root index.html (if it's in the root of your repo)
      - name: Deploy root site
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: . # Your root index.html location
          keep_files: true # Preserves existing files in gh-pages branch